<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/secondpage.css">
    <title>Formulario</title>
</head>
<body>

<div class="centraliza">
    <form action="" class="forms">
        <h1>Formulario</h1>
        <div class="forms-forms">
            <input type="text" name="nome" placeholder="Nome">
        </div>
        <div class="forms-forms">
            <input type="file" name="imagem" placeholder="Imagem">
        </div>
        <div class="forms-forms">
            <input type="text" name="telefone" placeholder="Telefone">
        </div>
        <div class="forms-forms"> 
            <input type="text" name="email" placeholder="E-mail">
        </div>
        <div class="forms-forms">
            <input type="text" name="nascimento" placeholder="Data De nascimento">
        </div>
        <div class="forms-forms">
            <input type="text" name="endereço" placeholder="Endereço">
        </div>
        <div class="forms-forms">
            <input type="text" name="cpf" placeholder="CPF">
        </div>
        <div class="lugares">
            <div class="lugares-lugares">
                    <div>
                        <label for="">Lugar 1</label>
                        <input type="checkbox" name="luga1" placeholder="Lugar1">
                    </div>
                <div>
                    <label for="">Lugar 2</label>
                    <input type="checkbox" name="lugar2" placeholder="Lugar2">
                </div>
                <div>
                    <label for="">Lugar 3</label>
                    <input type="checkbox" name="lugar3" placeholder="Lugar3">
                </div>
                <div>
                    <label for="">Lugar 4</label>
                    <input type="checkbox" name="lugar4" placeholder="Lugar3">
                </div>
            </div>
        </div>
        <div class="botao">
            <input type="submit" name="enviar" id="enviar" value="Enviar">
        </div>
    </form>
</div>
</body>
</html>
